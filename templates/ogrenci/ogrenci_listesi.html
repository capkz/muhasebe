{% extends 'base.html' %}

{% block content %}
<h2 class="px-1 py-2">Ogrenci Arama</h2>
<div class="container">
    <div class="py-3 row">
        <div class="form-group">
            <form type="get" action="." class="form-inline">
                <input type="number" class="mx-3 form-control" name="q"  placeholder="Öğrenci Numarası ile ara..." required>
                <button class="btn btn-default" type="submit" >Ara</button>
            </form>
        </div>
    </div>
    <div class="py-4 px-1 row">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th scope="col">No</th>
                    <th scope="col">Ad</th>
                    <th scope="col">Soyad</th>
                    <th scope="col">Kayıt Tarihi</th>
                    <th scope="col">Burs</th>
                </tr>
            </thead>
            <tbody>
                {% for ogrenci in ogrenciler%}
                    <tr>
                        <th scope="row">{{ogrenci.id}}</th>
                        <td>{{ogrenci.ad}}</td>
                        <td>{{ogrenci.soyad}}</td>
                        <td>{{ogrenci.kayıt_tarihi}}</td>
                        <td>{{ogrenci.burs}}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
