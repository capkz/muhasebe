{% extends 'base.html' %}

{% block content %}
{% for ogrenci in ogrenciler%}
    <h1>{{ ogrenci.ad }} {{ ogrenci.soyad }}</h1>
    <h2>Öğrenci no: {{ ogrenci.id }}</h2>
    <h2>Kayıt Tarihi: {{ user.username }}</h2>
{% endfor %}

<form class="student_form" method="POST">{% csrf_token %}
    {{ student_form.as_p }}
    <button type="submit" class="save btn btn-default">Save</button>
</form>
{% endblock %}
