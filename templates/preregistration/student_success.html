{% extends 'base.html' %}

{% block content %}

<style>
    mark.green {
        color: green;
        background: none;
    }
</style>
    <div class="container">
        <div class="row align-items-center justify-content-center">
            <div class="col-2">
                <img class='img-fluid rounded-circle' src="{{ student.photo.url }}">
            </div>
            <div class="col-auto">
                <h2>
                    {{ student.name }}
                    {{ student.surname }}
                </h2>
            </div>
        </div>
        <div class="row align-items-center justify-content-center">
            {% if action == 'edit' %}
                <div class="col-auto my-4">
                    <h5>Student <mark class="green">successfully</mark> edited!</h5>
                </div>
            {% endif %}
            {% if action  == 'add' %}
                <div class="col-auto my-4">
                    <h5>Student <mark class="green">successfully</mark> added!</h5>
                </div>
            {% endif %}
        </div>
    </div>
{% endblock %}
